<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" onsubmit="return validateForm()">
            <h2>Register</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" class="password" name="password" required oninput="strengthchecking()">
                <div class="js-display"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" class="password2" name="password" required oninput="checkEqual()">
                <div class="js-display-same"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="check.js"></script>
</body>
</html>
